<!DOCTYPE HTML>
<html>
<head>
	<title>VisualOps - Reset password</title>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="./assets/images/ide/favicon.ico">
	<link rel="stylesheet" href="./assets/css/account.css" media="all"/>
	<link rel="stylesheet" href="./assets/css/UI.component.css" media="all"/>
	<!--[if lt IE 9]><script>for(var a=['section','article','nav','header','footer','aside','blockquote'],i=a.length-1;i>=0;--i){document.createElement(a[i]);}</script><![endif]-->

	<!-- {{include/analytics.html}} -->
</head>
<body id="body" data-entry="reset">

	<div id="container">

		<header>
			<a id="logo-link" href="http://www.visualops.io/"></a>
		</header>

		<div id="main-body"></div>

		<footer id="footer">
			<p class="pad20">1st Floor, 795 Folsom Street, San Francisco, CA., USA 94107</p>
			<p class="pad20">Â© <a href="http://www.visualops.io" alt="VisualOps" title="VisualOps">VisualOps</a> 2014. <a href="http://www.visualops.io/terms-conditions-privacy-policy" alt="Terms, Conditions and Privacy Policy" title="Terms, Conditions and Privacy Policy">Terms, Conditions and Privacy Policy</a>.</p>
		</footer>

        <script id="expire-template" type="text/x-handlebars-template">
            <div id="reset-form-wrap" class="box-wrapper">
                <div class="box-header">
                    <h2>{{ i18n "reset" }}</h2>
                </div>
                <p class="account-instruction-major">{{ i18n "expired-info" }}</p>
                <p class="account-instruction"><a href="/login">{{ i18n "reset-relogin" }}</a></p>
            </div>
        </script>
        <script id="email-template" type="text/x-handlebars-template">
            <div id="reset-form-wrap" class="box-wrapper">
                <div class="box-header">
                    <h2>{{ i18n "pre-reset" }}</h2>
                    <div class="title-link">
                        <a href="/register">{{ i18n "reset-register" }}</a> / <a href="/login">{{ i18n "reset-login" }}</a>.
                    </div>
                </div>
                <p class="account-instruction-major">{{ i18n "send-email-info" }}</p>
                <p class="account-instruction">{{ i18n "check-email-info" }}</p>
            </div>
        </script>
        <script id="loading-template" type="text/x-handlebars-template">
            <div class="box-loading box-wrapper">
                <div class="loading-spinner"></div>
            </div>
        </script>
        <script id="password-template" type="text/x-handlebars-template">
            <div id="reset-form-wrap" class="box-wrapper">
                <div class="box-header">
                    <h2>{{ i18n "reset" }}</h2>
                </div>
                <form id="reset-form" method="post" action="" class="box-body">
                    <div id="password-verification-status" class="verification-status"></div>
                    <label for="reset-pw" class="account-label">{{ i18n "reset-new-password" }}</label>
                    <input autocomplete="off" name="password" class="account-input" type="password" id="reset-pw">

                    <div class="account-btn-wrap">
                        <input class="btn btn-primary btn-large account-btn" id="reset-password" type="submit" value="{{ i18n "reset-done-btn" }}">
                    </div>
                </form>
            </div>
        </script>
        <script id="success-template" type="text/x-handlebars-template">
            <div id="reset-form-wrap" class="box-wrapper">
                <div class="box-header">
                    <h2>{{ i18n "reset" }}</h2>
                </div>
                <p class="account-instruction-major">{{ i18n "reset-success-info" }}</p>
                <p class="account-instruction"><a href="/login">{{ i18n "reset-relogin" }}</a></p>
            </div>
        </script>
        <script id="default-template" type="text/x-handlebars-template">
            <div id="reset-form-wrap" class="box-wrapper">
                <div class="box-header">
                    <h2>{{ i18n "pre-reset" }}</h2>
                    <div class="title-link">
                        <a href="/register">{{ i18n "reset-register" }}</a> / <a href="/login">{{ i18n "reset-login" }}</a>.
                    </div>
                </div>
                <p class="account-instruction">{{ i18n "email-label" }}</p>

                <form id="reset-form" method="post" action="" class="box-body">
                    <div id="email-verification-status" class="verification-status"></div>
                    <label for="reset-pw-email" class="account-label">{{ i18n "account-label" }}</label>
                    <input class="account-input" autocomplete="off" name="name" class="reset-input" type="text" id="reset-pw-email" />
                    <div class="account-btn-wrap">
                        <input class="btn btn-primary btn-large account-btn" id="reset-btn" type="submit" value="{{ i18n "reset-btn" }}" disabled>
                    </div>
                </form>
            </div>

        </script>
	</div>
    <script type="text/javascript" src="./vender/jquery/jquery.1.0.js"></script>
    <script type="text/javascript" src="./vender/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="./user/main.js"></script>
</body>
</html>
