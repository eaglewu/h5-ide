<!DOCTYPE HTML>
<html>
<head>
	<title>MadeiraCloud - Login</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./assets/css/core.css" media="all"/>
	<link id="css_style" rel="stylesheet" href="./assets/css/login.css" media="all"/>

	<script type="text/javascript" data-main="./js/login/config" src="./vender/requirejs/require.js"></script>

</head>
<body id="body">
	<header>
		<a id="logo_link" href="http://www.madeiracloud.com/"></a>
	</header>
	<div id="container">
		<div id="login_box">
			<div id="login_title">
				<a id="register_btn" href="http://www.madeiracloud.com">Register</a>
			</div>
			<form id="login_form">
				<input autocomplete="off" id="login_user" type="text" class="login_input" name="user_name"/>
				<input autocomplete="off" id="login_password" type="password" class="login_input" name="password"/>
				<div id="login_footer">
					<input id="login_btn" type="submit" value="Login"/>
				</div>
			</form>
		</div>
	</div>

	<footer>
		<div id="footer_info">MaderiaCloud HTML5 Version @@Dev @@Version @@Created </div>
	</footer>
</body>
</html>
