<!DOCTYPE HTML>
<html>
<head>
	<title>MadeiraCloud</title>
	<meta charset="UTF-8" />

	<link rel="stylesheet" href="./assets/css/default/core.css" media="all"/>
	<link id="css_style" rel="stylesheet" href="./assets/css/default/ide.css" media="all"/>
	<link rel="stylesheet" href="./ui/css/UI.component.css"/>

	<script type="text/javascript" data-main="./js/ide/config" src="./vender/requirejs/require.js"></script>

</head>
<body id="body">

	<div id="container" class="clearfix">

		<div id="siderbar">
			loading
		</div>

		<div id="main_body">
			<div id="main_body_header">

			</div>

			<div id="main_body_top_btn_container" class="top_btn_container clearfix">
				<ul class="clearfix">
					<li><a id="top_btn_run" class="top_btn_item tooltip" data-tooltip="Run: Launch this stack into a running app" href="#"></a></li>
					<li><a id="top_btn_delete" class="top_btn_item tooltip" data-tooltip="Delete: Permanently delete this stack but not its resources" href="#"></a></li>
				</ul>
				<div class="top_btn_spliter"></div>
				<ul class="clearfix">
					<li><a id="top_btn_save" class="top_btn_item tooltip" data-tooltip="Save: Save this stack for future use" href="#"></a></li>
					<li><a id="top_btn_new" class="top_btn_item tooltip" data-tooltip="New: Create a new stack from scratch" href="#"></a></li>
					<li><a id="top_btn_copy" class="top_btn_item tooltip" data-tooltip="Copy: Create an identical copy of this stack" href="#"></a></li>
					<li><a id="top_btn_rename" class="top_btn_item tooltip" data-tooltip="Rename: Change this stack`s name" href="#"></a></li>
				</ul>
				<div class="top_btn_spliter"></div>
				<ul class="clearfix">
					<li><a id="top_btn_import" class="top_btn_item" href="#" onclick="alert(MC.canvas.layout.save())"></a></li>
					<li><a id="top_btn_export" class="top_btn_item" href="#"></a></li>
				</ul>
				<div class="top_btn_spliter"></div>
				<ul class="clearfix">
					<li><a id="top_btn_resize" class="top_btn_item" href="#"></a></li>
					<li><a id="top_btn_zoom_in" class="top_btn_item" href="#"></a></li>
					<li><a id="top_btn_zoom_out" class="top_btn_item" href="#"></a></li>
				</ul>
				<div class="top_btn_spliter"></div>
			</div>

			<div id="main_body_content" class="scroll-wrap">
				<div class="scrollbar-veritical-wrap"><div class="scrollbar-veritical-thumb"></div></div>
				<div class="scrollbar-horizontal-wrap"><div class="scrollbar-horizontal-thumb"></div></div>
				<div id="canvas_container" class="scroll-content">
					<div id="canvas_body">
						<svg id="svg_canvas" xmlns="http://www.w3.org/2000/svg" version="1.2" width="100%" height="1400">
							<foreignObject id="canvas_html" x="0" y="0" width="100%" height="100%">
								<div id="node_container" style="position: relative; z-index: -1;"></div>
							</foreignObject>
						</svg>
					</div>
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
