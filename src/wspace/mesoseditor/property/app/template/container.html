<div class="container">
    <div class="input-item">
        <label class="left">Image</label>
        <input class="input" name="image" value="{{image}}" type="text" data-required="true">
    </div>
    <div class="input-item">
        <label class="left">Network</label>
        <select name="network" class="select3">
            <option value="BRIDGE" {{#ifCond network 'BRIDGE'}}selected{{/ifCond}}>BRIDGE</option>
            <option value="HOST" {{#ifCond network 'HOST'}}selected{{/ifCond}}>HOST</option>
        </select>
    </div>
    <div class="input-item port-mappings">
        <label class="left">Port Mappings <a href="#" class="icon-add" id="add-item-outside"></a></label>
        <div class="titles {{#unless docker.portMappings}}hide{{/unless}}">
            <span>Host</span><span>Container</span><span>Service Port</span>
        </div>
        <div class="multi-input">
            <div class="multi-ipt-row template">
                <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
                <span class="ipt-wrapper">
                    <input class="input" placeholder="0" type="text" data-name="host"/>
                    <input class="input" placeholder="80/tcp" type="text" data-name="container"/>
                    <input class="input" placeholder="80" type="text" data-name="serviceport"/>
                </span>
            </div>
            {{#each docker.portMappings}}
            <div class="multi-ipt-row">
                <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
                <span class="ipt-wrapper">
                    <input class="input" placeholder="0" type="text" data-name="host" value={{host}}/>
                    <input class="input" placeholder="80/tcp" type="text" data-name="container" value="{{containerPort}}/{{protocol}}"/>
                    <input class="input" placeholder="80" type="text" data-name="serviceport" value="{{serviceport}}"/>
                </span>
            </div>
            {{/each}}
        </div>
    </div>

    <div class="input-item volumes">
        <label class="left">Volumes <a href="#" class="icon-add" id="add-item-outside"></a></label>
        <div class="titles {{#unless volumes}}hide{{/unless}}">
            <span>Host Path</span><span>Container Path</span>
        </div>
        <div class="multi-input">
            <div class="multi-ipt-row template">
                <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
                <span class="ipt-wrapper">
                    <input class="input" placeholder="/host/path" type="text" data-name="hostPath"/>
                    <input class="input" placeholder="/mount/point:ro" type="text" data-name="containerPath"/>
                </span>
            </div>
            {{#each volumes}}
            <div class="multi-ipt-row">
                <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
                <span class="ipt-wrapper">
                    <input class="input" placeholder="/host/path" type="text" data-name="hostPath"/>
                    <input class="input" placeholder="/mount/point:ro" type="text" data-name="containerPath"/>
                </span>
            </div>
            {{/each}}
        </div>
    </div>

    <div class="input-item parameters">
        <label class="left">Parameters <a href="#" class="icon-add" id="add-item-outside"></a></label>
        <div class="titles {{#unless volumes}}hide{{/unless}}">
            <span>Key</span><span>Value</span>
        </div>
        <div class="multi-input">
            <div class="multi-ipt-row template">
                <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
                <span class="ipt-wrapper">
                    <input class="input" type="text" data-name="key"/>
                    <input class="input" type="text" data-name="value"/>
                </span>
            </div>
            {{#each docker.parameters}}
            <div class="multi-ipt-row">
                <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
                <span class="ipt-wrapper">
                    <input class="input" type="text" data-name="key"/>
                    <input class="input" type="text" data-name="value"/>
                </span>
            </div>
            {{/each}}
        </div>
    </div>

    <div class="input-item privileged">
        <div class="checkbox">
            <input type="checkbox" id="cb-privileged" {{#if privileged}}checked="checked"{{/if}}>
            <label for="cb-privileged"></label>
        </div>
        Privileged
    </div>


</div>
