<div class="complete-fullname">
    <div class="control-group fullname">
        <div class="half-group">
            <label for="complete-firstname" class="account-label">{{ i18n "FIRST_NAME" }}</label>
            <input autocomplete="off" id="complete-firstname" class="input" type="text"/>
        </div>
        <div class="half-group">
            <label for="complete-lastname" class="account-label">{{ i18n "LAST_NAME" }}</label>
            <input autocomplete="off" id="complete-lastname" class="input" type="text"/>
        </div>
    </div>
    <p class="information">You can later update this information in <em>Settings &gt; Account</em></p>
</div>
