<section style="width:400px;" class="invalid-session" id="SessionDialog">
  <div class="confirmSession">
  <div class="modal-header"><h3>Invalid Session</h3></div>

  <article class="modal-body">
    <div class="modal-text-major"> <p>Your account has signed in from other location or you last login has timed out.</p> <p>Would you like to reconnect this session or close it?</p> </div>
    <div class="modal-text-minor">If you have unsaved changes, close this session will cause all your change to lose.</div>
  </article>

  <footer class="modal-footer">
    <button id="SessionReconnect" class="btn btn-blue">Reconnect</button>
    <button id="SessionClose" class="btn btn-silver">Close Session</button>
  </footer>
  </div>

  <div class="reconnectSession" style="display:none;">
  <div class="modal-header"><h3>Reconnect Session</h3></div>
  <article class="modal-body">
    <div class="modal-text-major">Please provide your password to reconnect:</div>
    <div class="modal-input">
      <input type="password" id="SessionPassword" class="input" placeholder="Password" style="width:200px;" autofocus>
    </div>
  </article>
  <footer class="modal-footer">
    <button id="SessionConnect" class="btn btn-blue" disabled>Connect</button>
    <button id="SessionClose2" class="btn btn-red">Close Session</button>
  </footer>
  </div>
</section>
