<!DOCTYPE HTML>
<html>
<head>
	<title>MadeiraCloud</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/assets/css/icon-font.css"/>
	<link rel="stylesheet" href="/assets/css/core.css"/>
	<link rel="stylesheet" href="/assets/css/ide.css"/>
	<link rel="stylesheet" href="/assets/css/grid.css"/>
	<link rel="stylesheet" href="/assets/css/UI.component.css"/>
	<link rel="stylesheet" href="/assets/css/login.css"/>

</head>
<body id="body">

	<div id="wrapper">

		<!-- Main -->
		<div id="main">

			<div id="login_wrap">

				<div class="error-msg" id="error-msg-1">Username or email does not match the password.</div>
				<div class="error-msg" id="error-msg-2">Hey, you fogot to provide a username or email.</div>

				<form id="login-form">

					<input class="input" id="login-user" type="input" placeholder="Username" />
					<input class="input" id="login-password" type="password" placeholder="Password" />
					<input class="btn" id="login-btn" style="position:relative;display:inline" type="submit" value="login" disabled />
				</form>
				<div id="label_login_result"></div>
			</div>

			<!-- Dasboard region Tab -->
			<div id="tab-content-region" class="main-content scroll-wrap active">
				Please login first
			</div>

		</div>
	</div>

	<script type="text/javascript" data-main="/test/madeira_console/config" src="/vender/requirejs/require.js"></script>

</body>
</html>
