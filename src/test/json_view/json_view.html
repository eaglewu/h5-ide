<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- <title>原生json格式化及高亮</title> -->
<meta name="description" content="json,格式化,高亮">
<meta name="keywords" content="json,格式化,高亮">
<script src="json_view_core.js" type="text/javascript"></script>
<link href="json_view.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
  <form class="filter" style="background-color: #fff;padding: 5px;border: 1px solid #ccc;">
    <label for="name">Name: </label>
    <input type="text" placeholder="please enter name." name="name" id="name">
    <label for="type">Type: </label>
    <select name="type" id="type">
      <option value="">All</option>
    </select>
    <input type="submit" value="search"/>

    <span id="span_radio">
      <input id="Radio1" type="radio" name="radio_type" value="stack"/><label for="Radio1">Stack</label>
      <input id="Radio2" type="radio" name="radio_type" value="invisilbe" checked="true"/><label for="Radio2">Invisible</label>
    </span>

  </form>
<div id="set_container">
  <div class="HeadersRow">
    <div id="HeaderTitle"> JSON格式化及高亮 &nbsp;&copy;&nbsp;2012&nbsp; &nbsp;<span style='color:#aaa;font-weight:bold;font-style:italic'>Random_Coder</span> </div>
    <h3 id="HeaderSubTitle">JSON格式化及高亮:</h3>
    <textarea id="RawJson">
    </textarea>
  </div>
  <div id="ControlsRow">
    <input type="Button" value="格式化" onclick="Process()"/>
    <span id="TabSizeHolder">
      缩进量
      <select id="TabSize" onchange="TabSizeChanged()">
        <option value="1">1</option>
        <option value="2" selected="true">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </span>
    <label for="QuoteKeys">
      <input type="checkbox" id="QuoteKeys" onclick="QuoteKeysClicked()" checked="true" />
      引号
    </label>&nbsp;
    <a href="javascript:void(0);" onclick="SelectAllClicked()">全选</a>
    &nbsp;
    <span id="CollapsibleViewHolder" >
        <label for="CollapsibleView">
          <input type="checkbox" id="CollapsibleView" onclick="CollapsibleViewClicked()" checked="true" />
          显示控制
        </label>
    </span>
    <span id="CollapsibleViewDetail">
      <a href="javascript:void(0);" onclick="ExpandAllClicked()">展开</a>
      <a href="javascript:void(0);" onclick="CollapseAllClicked()">叠起</a>
      <a href="javascript:void(0);" onclick="CollapseLevel(3)">2级</a>
      <a href="javascript:void(0);" onclick="CollapseLevel(4)">3级</a>
      <a href="javascript:void(0);" onclick="CollapseLevel(5)">4级</a>
      <a href="javascript:void(0);" onclick="CollapseLevel(6)">5级</a>
      <a href="javascript:void(0);" onclick="CollapseLevel(7)">6级</a>
      <a href="javascript:void(0);" onclick="CollapseLevel(8)">7级</a>
      <a href="javascript:void(0);" onclick="CollapseLevel(9)">8级</a>
    </span>
  </div>
</div>
<div id="Canvas" class="Canvas"></div>
</body>
</html>
