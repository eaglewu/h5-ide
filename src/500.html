<!DOCTYPE HTML>
<html>
<head>
	<title>VisualOps</title>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="./assets/images/ide/favicon.ico">
	<link rel="stylesheet" href="./assets/css/account.css" media="all"/>
	<!-- {{include/analytics.html}} -->
</head>
<body id="body-500">
	<h1><a id="logo-link" href="http://www.visualops.io/">VisualOps</a></h1>

	<div class="service-down-wrapper">
		<img src="./assets/images/ide/500-illustration.png" alt="" class="service-down-img">
		<div class="service-down-message">
			<h4>Oops! We have encountered some error.</h4>
		  <p>Sorry. The service is temporarily down. Try visit us later.</p>
		</div>
  </div>
	<script type="text/javascript">(function(){
		var l = window.location, o = l.origin;
		if (!o) { o = l.protocol + "//" + l.hostname + (l.port?':'+l.port:''); }
		if ( l.hash && l.hash[0] == "#" ){ o += "/" + l.hash.replace("#",""); }else{ o += "/" + l.hash; }
		if ( window.history ) { window.history.replaceState({},"",o); }
	})();</script>
</body>
</html>
