<!-- invalidSession -->
<div style="width:420px" class="invalid-session">
	<div class="modal-header"> <h3>Invalid Session</h3></div>
	<div class="modal-body">
		<div class="modal-center-align-helper">
			<div class="modal-text">Your account has signed in from other location or you last login has
				timed out.</div>
			<div class="modal-text">Would you like to reconnect this session or close it?</div>
			<div class="modal-text">If you have unsaved changes, close this session will cause all your change to lose.</div>
		</div>
	</div>
		<div class="modal-footer">
			<button id="cidr-remove" class="btn btn-blue modal-close">Reconnect</button>
			<button id="cidr-return" class="btn btn-red">Close Session</button>
		</div>
</div>
