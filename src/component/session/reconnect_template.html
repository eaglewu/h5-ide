<!-- reconnectSession -->
<div style="width:320px" class="reconnect-session">
	<div class="modal-header"> <h3>Reconnect Session</h3></div>
	<div class="modal-body">
		<div class="modal-center-align-helper">
			<div class="modal-text">Please provide your password to reconnect:</div>
			<div class="modal-input">
				<div class="placeholder-input" data-bind="ture">
					<input type="password" id="input-demo" class="input" placeholder="Password" data-ignore="true" data-required-rollback="true">
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="reconnect-ok"    class="btn btn-blue" disabled>OK</button>
		<button id="reconnect-close" class="btn modal-close">Close Session</button>
	</div>
</div>
