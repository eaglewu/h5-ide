<div class="validation-content">
	<ul class="tab">
		<li class="active" data-tab-target="#item-error">Error<span class="validation-counter validation-counter-error">{{ error_list.length }}</span></li>
		<li data-tab-target="#item-warning" class="">Warning<span class="validation-counter validation-counter-warning">{{ warning_list.length }}</span></li>
		<li data-tab-target="#item-notice">Notice<span class="validation-counter validation-counter-notice">{{ notice_list.length }}</span></li>
	</ul>
	<div class="content_wrap">
		<div id="item-error" class="content active">
			{{#each error_list }}
				<div class="title" data-key="{{ key }}" data-type="{{ type }}">
					{{ info }}
				</div>
			{{/each}}
			<!--
			<div class="title">
				subnet-1 is attached with a load balancer. It must be smaller than /27.
			</div>
			<div class="title">
				subnet-2 is attached with a load balancer. It must be smaller than /27.
			</div>
			<div class="title">
				subnet-3 is attached with a load balancer. It must be smaller than /27.
			</div>
			-->
		</div>
		<div id="item-warning" class="content">
			{{#each warning_list }}
				<div class="title" data-key="{{ key }}" data-type="{{ type }}">
					{{ info }}
				</div>
			{{/each}}
		</div>
		<div id="item-notice" class="content">
			{{#each notice_list }}
				<div class="title" data-key="{{ key }}" data-type="{{ type }}">
					{{ info }}
				</div>
			{{/each}}
		</div>
	</div>
</div>
