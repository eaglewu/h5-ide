<!DOCTYPE HTML>
<html>
<head>
	<title>VisualOps - 404 Page Not Found</title>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="/assets/images/ide/favicon.ico">
	<link rel="stylesheet" href="/assets/css/UI.component.css"/>
	<link rel="stylesheet" href="/assets/css/account.css" media="all"/>
	<!-- {{include/analytics.html}} -->
</head>
<body id="body-500">
	<h1><a id="logo-link" href="http://www.visualops.io/">VisualOps</a></h1>

	<div class="service-down-wrapper">
		<div id="main-body"></div>

		<script type="text/x-language-template" data-target="main-body">
			<img src="/assets/images/ide/404-illustration.png" alt="" class="service-down-img">
			<div class="service-down-message">
				<h4>{{i18n "page_404_title"}}</h4>
				<p>{{{ i18n "page_404_desc" }}}</p>
			</div>
		</script>
		<script id="loading-template" type="text/x-handlebars-template">
			<div class="box-loading box-wrapper">
				<div class="loading-spinner"></div>
			</div>
		</script>
  	</div>
	<script type="text/javascript" src="/vender/jquery/jquery.1.0.js"></script>
	<script type="text/javascript" src="/vender/handlebars/handlebars.js"></script>
	<script type="text/javascript" src="/user/main.js"></script>
	<script type="text/javascript">(function(){
		var l = window.location, o = l.origin;
		if (!o) { o = l.protocol + "//" + l.hostname + (l.port?':'+l.port:''); }
		if ( l.hash && l.hash[0] == "#" ){ o += "/" + l.hash.replace("#",""); }else{ o += "/" + l.hash; }
		if ( window.history ) { window.history.replaceState({},"",o); }
	})();</script>
</body>
</html>
