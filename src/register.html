<!DOCTYPE HTML>
<html>
<head>
	<title>VisualOps - Reset password</title>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="./assets/images/ide/favicon.ico">
	<link rel="stylesheet" href="./assets/css/account.css" media="all"/>
	<link rel="stylesheet" href="./assets/css/UI.component.css" media="all"/>
	<!--[if lt IE 9]><script>for(var a=['section','article','nav','header','footer','aside','blockquote'],i=a.length-1;i>=0;--i){document.createElement(a[i]);}</script><![endif]-->

	<!-- {{include/analytics.html}} -->
</head>
<body id="body" data-entry="reset">

	<div id="container">

		<header>
			<a id="logo-link" href="http://www.visualops.io/"></a>
		</header>

		<div id="main-body"></div>

		<footer id="footer">
			<p class="pad20">1st Floor, 795 Folsom Street, San Francisco, CA., USA 94107</p>
			<p class="pad20">Â© <a href="http://www.visualops.io" alt="VisualOps" title="VisualOps">VisualOps</a> 2014. <a href="http://www.visualops.io/terms-conditions-privacy-policy" alt="Terms, Conditions and Privacy Policy" title="Terms, Conditions and Privacy Policy">Terms, Conditions and Privacy Policy</a>.</p>
		</footer>

        <script id="register-template" type="text/x-handlebars-template">
            <div id="register-form-wrap" class="box-wrapper">
                <div class="box-header">
                    <h2>{{ i18n "register" }}</h2>
                    <div class="title-link">
                        {{ i18n "register-login" }} <a href="/login">{{ i18n "link-login" }}</a>.
                    </div>
                </div>
                <form id="register-form" method="post" action="" class="box-body">
                    <div id="register-status" class="error-msg" style="display:block"></div>
                    <div class="control-group">
                        <label for="register-username" class="account-label">{{ i18n "register-username" }}</label>
                        <input autocomplete="off" id="register-username" class="account-input" type="text"/>
                        <div id="username-verification-status" class=""></div>
                    </div>
                    <!-- <p>Alphanumerics and underscores only.</p> -->
                    <div class="control-group">
                        <label for="register-email" class="account-label">{{ i18n "register-email" }}</label>
                        <input autocomplete="off" id="register-email" class="account-input" type="text"/>
                        <div id="email-verification-status" class=""></div>
                    </div>
                    <!-- <p>A valid email address. All e-mails from the system will be sent to this address. The e-mail address is not made public and will only be used if you wish to receive a new password or wish to receive certain news or notifications by e-mail.</p> -->
                    <div class="control-group">
                        <label for="register-password" class="account-label">{{ i18n "register-password" }}</label>
                        <input autocomplete="off" id="register-password" class="account-input" type="password"/>
                        <div id="password-verification-status" class=""></div>
                        <!-- <p>At  least  6 character.</p> -->
                    </div>
                    <div class="account-btn-wrap">
                        <div id="tos-wrap">
                            {{ i18n "register-policy" }} <a target="_blank" href="http://www.visualops.io/terms-conditions-privacy-policy">{{ i18n "link-policy" }}</a>.
                        </div>

                        <input class="btn btn-primary btn-large account-btn" id="register-btn" type="submit" value="{{ i18n "register-btn" }}" disabled>
                    </div>
                </form>
            </div>
        </script>


        <script id="loading-template" type="text/x-handlebars-template">
            <div class="box-loading box-wrapper">
                <div class="loading-spinner"></div>
            </div>
        </script>

        <script id="success-template" type="text/x-handlebars-template">
            <div id="register-success-wrap" class="box-wrapper">
                <div class="box-header">
                    <h2>{{ i18n "register-success" }}</h2>
                </div>

                <div class="box-body">
                    <p class="account-instruction-major">
                        {{ i18n "account-instruction" }}<br/>
                    </p>
                    <p style="text-align:center;margin-top:20px;">
                        <button class="btn btn-primary btn-large" id="register-get-start">{{ i18n "register-get-start" }}</button>
                    </p>
                </div>
            </div>
        </script>
	</div>
    <script type="text/javascript" src="./vender/jquery/jquery.1.0.js"></script>
    <script type="text/javascript" src="./vender/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="./user/main.js"></script>
</body>
</html>
