<div id="OpsEditor" class="pos-r">
	{{#unless noLeftPane}}<aside class="OEPanelLeft"></aside>{{/unless}}
	<aside class="OEPanelRight" id="OEPanelRight"></aside>

<div class="OEMiddleWrap">
	<nav class="OEPanelTop"></nav>
	{{#unless noBottomPane}}<div class="OEPanelBottom"></div>{{/unless}}

	<section class="OEPanelCenter scroll-wrap">
		<div class="scrollbar-veritical-wrap"><div class="scrollbar-veritical-thumb"></div></div>
		<div class="scrollbar-horizontal-wrap"><div class="scrollbar-horizontal-thumb"></div></div>

		<div class="scroll-content canvas-view">
			<button class="svg_resizer icon-resize-down tooltip" data-tooltip='{{{ i18n "CVS_TIP_EXPAND_H" }}}' onclick="MC.canvas.resize('height', 'expand')"></button>
			<button class="svg_resizer icon-resize-up tooltip" data-tooltip='{{{ i18n "CVS_TIP_SHRINK_H" }}}' onclick="MC.canvas.resize('height', 'shrink')"></button>
			<button class="svg_resizer icon-resize-right tooltip" data-tooltip='{{{ i18n "CVS_TIP_EXPAND_W" }}}' onclick="MC.canvas.resize('width', 'expand')"></button>
			<button class="svg_resizer icon-resize-left tooltip" data-tooltip='{{{ i18n "CVS_TIP_SHRINK_W" }}}' onclick="MC.canvas.resize('width', 'shrink')"></button>

			<svg width="100%" height="100%"></svg>
		</div>
	</section>
</div>
</div>
