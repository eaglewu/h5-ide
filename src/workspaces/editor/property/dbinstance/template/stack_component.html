<!-- {{LVIA}} -->
<section class="property-control-group">
    <label class="left">License Model</label>
    <div class="selectbox" id="property-dbinstance-license-select">
        <div class="selection">{{license}}</div>
        <ul class="dropdown" tabindex="-1">
            {{#each licenses}}
            <li class="item {{#if selected}}selected{{/if}}" data-id="{{license}}">{{license}}</li>
            {{/each}}
        </ul>
    </div>
</section>

<section class="property-control-group">
    <label class="left">DB Engine Version</label>
    <div class="selectbox" id="property-dbinstance-engine-version-select">
        <div class="selection">{{engineVersion}}</div>
        <ul class="dropdown" tabindex="-1">
            {{#each versions}}
            <li class="item {{#if selected}}selected{{/if}}" data-id="{{version}}">{{version}}</li>
            {{/each}}
        </ul>
    </div>
</section>

<section class="property-control-group">
    <label class="left">DB Instance Class</label>
    <div class="selectbox selectbox-mega" id="property-dbinstance-class-select">
        <div class="selection">{{instanceClass}}</div>
        <ul class="dropdown">
            {{#each classes}}
            <li class="{{#if selected}}selected {{/if}}tooltip item" data-id="{{instanceClass}}">
                <div class="main truncate">{{instanceClass}}</div>
                <!-- <div class="sub"><span>{{ecu}}</span> <span>{{core}}</span> <span>{{mem}}</span></div> -->
            </li>
            {{/each}}
        </ul>
    </div>
</section>

<section class="property-control-group">
    <div class="checkbox">
        <input id="property-dbinstance-mutil-az-check" type="checkbox" {{#if multiAz}}checked="true"{{/if}} {{#unless azCapable}}disabled{{/unless}} value="None" name="property-dbinstance-mutil-az-check">
        <label for="property-dbinstance-mutil-az-check"></label>
    </div>
    <label for="property-dbinstance-mutil-az-check" >Multi-AZ Deployment</label>
</section>
