<div id="property-asg-term">
    <p class="modal-text-minor">{{ i18n "PROP.ASG_TERMINATION_TEXT_WARN" }}</p>
    <div class="drag-sort-list-wrap">
        <ul class="drag-sort-list" id="property-term-list">
            {{#each this}}
            <li {{#if checked}}class="enabled" {{/if}}  data-name="{{name}}">
            <div class="checkbox">
                <input id="property-asg-term{{@index}}" type="checkbox" {{#if checked}}checked="checked" {{/if}}/>
                <label for="property-asg-term{{@index}}"></label>
            </div>
            <label for="property-asg-term{{@index}}" class="list-name" data-name="{{name}}">{{text}}</label>
            <span class="drag-handle tooltip icon-sort" data-tooltip="{{ i18n 'PROP.ASG_TERMINATION_MSG_DRAG' }}"></span>
            </li>
            {{/each}}
        </ul>

        <ul class="drag-sort-list">
            <li {{#if useDefault}}class="enabled" {{/if}}>
            <div class="checkbox">
                <input id="property-asg-term-def" type="checkbox" {{#if useDefault}}checked="checked" {{/if}}/>
                <label for="property-asg-term-def"></label>
            </div>
            <span>{{i18n "PROP.DEFAULT"}}</span>
            </li>
        </ul>
    </div>
</div>
