<section class="group required">
    <div class="key">Name</div>
    <input id="property-os-listener-name" data-target="name" class="value string" value="{{name}}"/>
</section>

<section class="group required">
    <div class="key">Connection Limit</div>
    <input id="property-os-listener-limit" data-target="limit" class="value string" value="{{limit}}"/>
</section>

<section class="group required">
    <div class="key">Protocol</div>
    <input id="property-os-listener-protocol" data-target="protocol" class="value string" value="{{protocol}}"/>
</section>

<section class="group required">
    <div class="key">Protocol Port</div>
    <input id="property-os-listener-port" data-target="port" class="value string" value="{{port}}"/>
</section>
