<section class="group required">
    <div class="name">Name</div>
    <input id="property-os-listener-name" data-target="name" class="selection string" value="{{name}}"/>
</section>

<section class="group required">
    <div class="name">Connection Limit</div>
    <input id="property-os-listener-limit" data-target="limit" class="selection string" value="{{limit}}"/>
</section>

<section class="group required">
    <div class="name">Protocol</div>
    <input id="property-os-listener-protocol" data-target="protocol" class="selection string" value="{{protocol}}"/>
</section>

<section class="group required">
    <div class="name">Protocol Port</div>
    <input id="property-os-listener-port" data-target="port" class="selection string" value="{{port}}"/>
</section>
