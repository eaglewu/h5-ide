<section class="group required">
    <label class="name">Stack Name</label>
    <input data-target="name" class="selection string" value="{{name}}"/>
</section>

<section class="group">
    <label class="name">Stack Description</label>
    <input data-target="description" class="selection string" value="{{description}}"/>
</section>

<section class="group">
    <dl class="horizontal">
        <dt>Platform</dt><dd>{{platform}}</dd>
    </dl>
    <dl class="horizontal">
        <dt>Region</dt><dd>{{region}}</dd>
    </dl>
    <dl class="horizontal">
        <dt>Stack ID</dt><dd>{{id}}</dd>
    </dl>
</section>
