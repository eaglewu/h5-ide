<header id="global-region-header">
	<button id="global-refresh" class="icon-refresh">just now</button>

	<button id="global-create-stack" class="btn btn-primary icon-new-stack" disabled>{{i18n "IDE_COM_CREATE_NEW_STACK"}}<i class="icon-caret-down"></i></button>
	<div class="dropdown-menu">
		<ul id="global-region-create-stack-list">{{#each region_names}}
			<li data-region="{{long.id}}">{{long.name}} - {{short.name}}</li>
		{{/each}}</ul>
	</div>

	<button id="global-import-stack" class="btn btn-primary icon-import" disabled data-analytics-plus="import_json">Import stack</button>

	<!-- Visualize unmanaged VPC -->
	<button id="global-region-visualize-VPC" class="btn btn-blue icon-visualize" disabled data-analytics-plus="visualize_vpc">Visualize unmanaged VPC
	<div class="help-tip-body">
		<p><b>Visualize custom VPC resources you have created outside VisualOps.</b></p>
		<p>Once the VPC you select has been visualized, you can manually fine-tune the auto-generated diagram.
		<p>Currently we support to save the visualization as PNG. Future version will include the feature to import VPC resource as an app.</p>
	</div>
	</button>
</header>


<div id="global-region-wrap" class="scroll-wrap">
<div class="scrollbar-veritical-wrap" style="display: block;"><div class="scrollbar-veritical-thumb"></div></div>

<div class="scroll-content">
	<!-- Global Map -->
	<div id="global-region-map-wrap"> <div id="global-region-map-content" class="clearfix">
		<ul id="global-region-spot" class="pos-r"></ul>
		<div id="global-region-status-widget">
			<header class="clearfix">
			  <div class="global-region-status-tab">
			    <span>0</span><h5>{{i18n "DASH_LBL_APP"}}</h5>
			  </div>
			  <div class="global-region-status-tab on stack">
		      <span>0</span><h5>{{i18n "DASH_LBL_STACK"}}</h5>
			  </div>
			</header>
			<section id="global-region-recent-list"></section>
		</div>
	</div> </div>
	<!-- Global Map -->

<section id="dashboard-data-wrap">

	<div id="dashboard-region-switch">
		<a id="region-switch" class="disabled btn-blue btn" href="javascript:void(0)">
			<span>{{i18n "DASH_BTN_GLOBAL"}}</span>
			<i class="icon-caret-down"></i>
		</a>

		<ul id="region-switch-list" class="dropdown-menu">
			<li data-region="global">{{i18n "DASH_BTN_GLOBAL"}}</li>
			{{#each region_names}}<li data-region="{{long.id}}">{{short.name}}</li>{{/each}}
		</ul>
	</div>

	<!-- Global view -->
		<div id="global-view">
			<div class="dashboard-loading"><div class="loading-spinner"></div></div>
			<!-- will be filled -->
		</div>
	<!-- Global view -->

	<!-- Region view -->
		<section id="region-view" style="display:none;">
			<div id="region-app-stack-wrap">
					<div class="dashboard-loading"><div class="loading-spinner"></div></div>
			</div>
			<div id="region-resource-wrap">
				<div class="dashboard-loading"><div class="loading-spinner"></div></div>
			</div>
		</section>
	<!-- Region view -->
</section>

</div></div></div>
