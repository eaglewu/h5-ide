<div id="global-region-header">
	<a href="javascript:void(0)" id="global-refresh">
		<i class="icon-refresh"></i>
		<span>just now</span>
	</a>

	<a id="global-create-stack" class="disabled" href="javascript:void(0)">
		<div class="icon-new-stack"></div>
		<span>{{i18n "IDE_COM_CREATE_NEW_STACK"}}</span>
		<i class="icon-caret-down"></i>
	</a>

	<div id="global-region-create-stack-list" class="dropdown-menu">
		<ul>
			{{#each region_names}}
			<li data-region="{{long.id}}">
				<a href="javascript:void(0)"> {{long.name}} - {{short.name}}</a>
			</li>
			{{/each}}
		</ul>
	</div>

	<!-- Visualize unmanaged VPC -->
	<a id="global-region-visualize-VPC" href="javascript:void(0)" class="disabled">Visualize unmanaged VPC</a>
</div>

<div id="global-region-wrap" class="scroll-wrap">
<div class="scrollbar-veritical-wrap" style="display: block;"><div class="scrollbar-veritical-thumb"></div></div>

<div class="scroll-content">
	<!-- Global Map -->
	<div id="global-region-map-wrap">
		<div id="global-region-map-content">
			<ul id="global-region-spot">
				<!-- will be filled -->
			</ul>

			<div id="global-region-status-widget">
				<!-- will be filled -->
			</div>
		</div>
	</div>
	<!-- Global Map -->

	<div id="global-region-tabbar-wrap">
		<a id="region-switch" class="disabled" href="javascript:void(0)">
			<span>{{i18n "DASH_BTN_GLOBAL"}}</span>
			<i class="icon-caret-down"></i>
		</a>

		<div id="region-switch-list" class="dropdown-menu">
			<ul>
				<li data-region="global">
					<a href="javascript:void(0)">{{i18n "DASH_BTN_GLOBAL"}}</a>
				</li>

				{{#each region_names}}
					<li data-region="{{long.id}}">
						<a href="javascript:void(0)">{{short.name}}</a>
					</li>
				{{/each}}

			</ul>
		</div>
	</div>

	<!-- Global view -->
		<div id="global-view">
			<!-- loading -->
				<div class="dashboard-loading clearfix">
					<div class="loading-spinner"></div>
				</div>
			<!-- will be filled -->
		</div>
	<!-- Global view -->

	<!-- Region view -->
		<div id="region-view" style="display:none;">

			<div id="region-app-stack-wrap">
				<div class="dashboard-loading clearfix">
					<div class="loading-spinner"></div>
				</div>
			</div>

			<div id="region-resource-wrap">
				<div class="dashboard-loading clearfix">
					<div class="loading-spinner"></div>
				</div>
			</div>

		</div>
	<!-- Region view -->
</div>
</div>
</div>
