
<div id="reset-form-wrap" class="box-wrapper">
	<div class="box-header">
		<h2>Reset Password</h2>
	</div>
	<form id="reset-form" method="post" action="" class="box-body">
		<div id="password-verification-status" class="verification-status"></div>
		<label for="reset-pw" class="account-label">New Password</label>
		<input autocomplete="off" name="password" class="account-input" type="password" id="reset-pw">
		
		<div class="account-btn-wrap">
			<input class="btn btn-primary btn-large account-btn" id="reset-password" type="submit" value="Done">
		</div>
	</form>
</div>
