<div id="register-form-wrap" class="box-wrapper">
	<div class="box-header">
		<h2>{{ i18n "register" }}</h2>
		<div class="title-link">
			{{ i18n "register-login" }} <a href="login.html">{{ i18n "link-login" }}</a>.
		</div>
	</div>
	<form id="register-form" method="post" action="" class="box-body">
		<div class="control-group">
			<label for="register-username" class="account-label">{{ i18n "register-username" }}</label>
			<input autocomplete="off" id="register-username" class="account-input" type="text"/>
			<div id="username-verification-status" class="verification-status"></div>
		</div>
		<!-- <p>Alphanumerics and underscores only.</p> -->
		<div class="control-group">
			<label for="register-email" class="account-label">{{ i18n "register-email" }}</label>
			<input autocomplete="off" id="register-email" class="account-input" type="text"/>
			<div id="email-verification-status" class="verification-status"></div>
		</div>
		<!-- <p>A valid email address. All e-mails from the system will be sent to this address. The e-mail address is not made public and will only be used if you wish to receive a new password or wish to receive certain news or notifications by e-mail.</p> -->
		<div class="control-group">
			<label for="register-password" class="account-label">{{ i18n "register-password" }}</label>
			<input autocomplete="off" id="register-password" class="account-input" type="password"/>
			<div id="password-verification-status" class="verification-status"></div>
			<!-- <p>At  least  6 character.</p> -->
		</div>
		<div class="account-btn-wrap">
			<div id="tos-wrap">
				{{ i18n "register-policy" }} <a target="_blank" href="http://www.madeiracloud.com/terms-conditions-privacy-policy">{{ i18n "link-policy" }}</a>.
			</div>

			<input class="btn btn-primary btn-large account-btn" id="register-btn" type="submit" value="{{ i18n "register-btn" }}" disabled>
		</div>
	</form>
</div>
