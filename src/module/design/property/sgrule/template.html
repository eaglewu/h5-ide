<article id="property-sgrule" data-line="{{line_id}}">

  <section class="property-control-group">{{ i18n "PROP_SGRULE_DESCRIPTION" }}</section>

	{{#each sg_group}}
    <div class="property-group-head">{{name}}</div>
    <ul class="property-group sg-rule-list property-list" id="sg-info-list">
      {{#each rules}}
      <li>
        <div class="rule-list-row">
          <div class="rule-direction-icon {{#if egress}}icon-outbound{{else}}icon-inbound{{/if}} tooltip" data-tooltip='{{#if egress}}{{{ i18n "PROP_SGRULE_TIP_OUTBOUND" }}}{{else}}{{{ i18n "PROP_SGRULE_TIP_INBOUND" }}}{{/if}}'></div>
          <div class="rule-reference">{{connection}}</div>
        </div>
<!--         <div class="col1 sg-toggle-show-icon toggle-icon tooltip" data-tooltip="Hide rules of DefaultSG on canvas" data-id="DefaultSG" data-toggletext="Hide rules of DefaultSG on canvas" data-toggleactive="Show rules of DefaultSG on canvas" data-toggleclass="sg-hide-icon" href="#"></div> -->


          <div class="rule-list-row">
            <div><span class="rule-protocol">{{protocol}}</span></div>
            <div class="rule-port">{{port}}</div>
          </div>

      </li>
      {{/each}}
    </ul>
  {{/each}}

  {{#unless isAppView}}
  <div class="tac property-control-group">
    <button class="btn" id="sg-edit-rule-button" style="width:180px;"><i class="icon-edit icon-label"></i>{{ i18n "PROP_SGRULE_BTN_EDIT_RULE" }}</button>
  </div>
  {{/unless}}

</article>
