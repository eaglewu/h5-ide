<article id="property-sgrule" data-line="{{line_id}}">

  <div class="property-subhead">The selected connection reflects following security group rule(s):</div>

	{{#each sg_group}}
    <div class="option-group-head">{{name}}</div>
    <ul class="option-group sg-info-list" id="sg-info-list">
      {{#each rules}}
      <li class="clearfix" href="#">
        <i class="{{#if Egress}}icon-rule-inbound{{else}}icon-rule-outbound{{/if}}"></i>
        <div class="col1 sg-toggle-show-icon toggle-icon tooltip" data-tooltip="Hide rules of DefaultSG on canvas" data-id="DefaultSG" data-toggletext="Hide rules of DefaultSG on canvas" data-toggleactive="Show rules of DefaultSG on canvas" data-toggleclass="sg-hide-icon" href="#"></div>

        <div class="col2">
          <div class="col2-1 truncate">{{connection}}</div>
          <div class="col2-2 truncate"><div class="rule-protocol">{{protocol}}</div>{{port}}</div>
        </div>
      </li>
      {{/each}}
    </ul>
  {{/each}}

  {{#unless isAppView}}
  <button class="btn btn-red" id="sg-edit-rule-button">Edit Related Rule</button>
  {{/unless}}

</article>
