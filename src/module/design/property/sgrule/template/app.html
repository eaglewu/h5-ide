<article class="property-info" style="margin-top:0;">
   <section class="property-control-group">The selected connection reflects following security group rule(s):</section>
</article>

{{#each sg_group}}

<div class="property-group-head truncate"><span class="sg-color sg-color-rule-header" style="background-color:{{sgColor}}"></span>{{groupName}}</div>
<div class="property-group">
  <ul class="sg-rule-list property-list" id="sg-info-list">
    {{#each rules}}
    <li>
      <div class="rule-list-row">
        <div class="rule-direction-icon icon-{{direction}} tooltip" data-tooltip="{{direction}}"></div>
        {{#if sgColor}}<span class="sg-color" style="background-color:{{sgColor}}"></span>{{/if}}
        <div class="rule-reference truncate tooltip" data-tooltip='{{#ifCond direction "inbound"}}Source{{else}}Destination{{/ifCond}}'>{{ipRanges}}</div>
      </div>
      <div class="rule-list-row">
        <div><span class="rule-protocol tooltip" data-tooltip="Protocol">{{ipProtocol}}</span></div>
        <div class="rule-port tooltip" data-tooltip="Port or Code">{{dispPort}}</div>
      </div>
    </li>
    {{/each}}
  </ul>
</div>
{{/each}}
