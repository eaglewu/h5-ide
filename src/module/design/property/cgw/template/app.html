<article class="property-app">
  <dl class="dl-vertical">
    <dt>{{ i18n "PROP_CGW_APP_CGW_LBL_ID" }}</dt>
    <dd>{{customerGatewayId}}</dd>
    <dt>{{ i18n "PROP_CGW_APP_CGW_LBL_STATE" }}</dt>
    <dd class="capitalize"><i class="status status-xgw-{{state}}"></i>{{state}}</dd>
    <dt>{{ i18n "PROP_CGW_LBL_IPADDR" }}</dt>
    <dd>{{ipAddress}}</dd>
    <dt>{{ i18n "PROP_CGW_APP_CGW_LBL_TYPE" }}</dt>
    <dd>{{type}}</dd>
    <dt>{{ i18n "PROP_CGW_LBL_BGP_ASN" }}</dt>
    <dd>{{bgpAsn}}</dd>
  </dl>
</article>
