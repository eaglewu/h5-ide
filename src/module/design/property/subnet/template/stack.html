<article data-bind="true">
  <div class="option-group-head expand" id="subnet-property-detail">{{ i18n "PROP_SUBNET_TIT_DETAIL" }}</div>
  <div class="option-group">
    <section class="property-control-group" data-bind="true">
      <label class="left" for="property-subnet-name">{{ i18n "PROP_SUBNET_DETAIL_LBL_NAME" }}</label>
      <span class="required-input right">{{ i18n "PROP_LBL_REQUIRED" }}</span>
      <input class="input" type="text" value="{{name}}" lastValue="{{name}}" id="property-subnet-name" maxlength="255" data-required-rollback="true" data-ignore="true"/>
    </section>

    <section class="property-control-group">
      <label class="left" for="property-cidr-block">{{ i18n "PROP_SUBNET_DETAIL_LBL_CIDR_BLOCK" }}</label>
      <span class="required-input right">{{ i18n "PROP_LBL_REQUIRED" }}</span>
      <div class="subnet-cidr-wrapper">
        <span class="cidr-prefix" id="property-cidr-prefix">{{CIDRPrefix}}</span>
        <input data-ignore="true" data-ignore-regexp="^[0-9./]*$" class="input cidr-rest tooltip" type="text" value="{{CIDR}}" lastValue="{{CIDR}}" id="property-cidr-block" data-tooltip="e.g. 10.0.0.0/24. The range of IP addresses in the subnet must be a subset of the IP address in the VPC. Block sizes must be between a /16 netmask and /28 netmask. The size of the subnet can equal the size of the VPC."/>
      </div>
    </section>
  </div>

  <div class="option-group-head expand">{{ i18n "PROP_SUBNET_TIT_ASSOC_ACL" }}</div>
  <div class="option-group">
    <ul id="networkacl-list" class="acl-sg-info-list acl-info-list property-list stack-property-acl-list"></ul>
    <a href="#" class="add-to-list action-link" id="networkacl-create">{{ i18n "PROP_SUBNET_BTN_CREATE_NEW_ACL" }}</a>
  </div>
</article>
