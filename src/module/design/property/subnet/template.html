<div class="sidebar-title">
  <span class="sidebar-title-text" id='property-title'>{{component.name}}</span>
</div>


<div class="fixedaccordion accordion-default" data-sub="43">
  <div class="accordion-group expanded">
    <div class="fixedaccordion-head" id="subnet-property-detail" component="{{component.uid}}">Subnet Details</div>

    <div class="accordion-body scroll-wrap scrollbar-auto-hide">
      <div class="scrollbar-veritical-wrap"><div class="scrollbar-veritical-thumb"></div></div>
      <div class="item-wrap scroll-content">
        <div class="property-control-group clearfix">
          <label class="left" for="property-subnet-name">Name</label>
          <span class="required-input right">Required</span>
          <input class="input" type="text" value="{{component.name}}" id="property-subnet-name"/>
        </div>

        <div class="property-control-group clearfix">
          <label class="left" for="property-cidr-block">CIDR Block</label>
          <span class="required-input right">Required</span>
          <div class="subnet-cidr-wrapper">
            <span class="cidr-prefix">{{CIDRPrefix}}</span><input class="input cidr-rest tooltip" type="text" value="{{CIDR}}" id="property-cidr-block" data-tooltip="e.g. 10.0.0.0/24. The range of IP addresses in the subnet must be a subset of the IP address in the VPC. Block sizes must be between a /16 netmask and /28 netmask. The size of the subnet can equal the size of the VPC."/>
          </div>
          
        </div>

      </div>
    </div>
  </div>

  <div class="accordion-group">
    <div class="fixedaccordion-head">Associated Network ACL</div>
    <div class="accordion-body scroll-wrap scrollbar-auto-hide" style="padding:0;">
      <div class="scrollbar-veritical-wrap"><div class="scrollbar-veritical-thumb"></div></div>
      <div class="item-wrap scroll-content">

        <ul id="networkacl-list">
          {{#each networkACL}}
            <li class="clearfix item-networkacl">
              <div class="col1">
                <div class="radio">
                  <input id="property-acl-{{@index}}" type="radio" name="networkacl" {{#if isUsed}}checked="checked"{{/if}} value="{{name}}"/>
                  <label for="property-acl-{{@index}}"></label>
                </div>
              </div>
              <div class="col3 btn-to-secondary-panel secondary-panel" data-secondarypanel-template="subnetSecondaryPanel" data-secondarypanel-data="{{panelData}}"></div>
              <div class="col2">
                <div class="col2-1 truncate">{{name}}</div>
                <div class="col2-2 truncate">{{rule}} rules, {{association}} association</div>
              </div>
              
            </li>
          {{/each}}
        </ul>

        <a href="#" class="item-line-button" id="networkacl-create">Create new Network ACL...</a>

      </div>
    </div>
  </div>

</div>

<div id="acl-secondary-panel-wrap">
</div>
