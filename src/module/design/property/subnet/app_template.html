<header class="sidebar-title">{{name}}</header>

<div class="fixedaccordion accordion-default property-app">
  <section class="accordion-group expanded">
    <header class="fixedaccordion-head">Subnet Details</header>

    <article class="accordion-body">
      <dl class="dl-vertical">
        <dt>Subnet ID</dt>
        <dd>{{subnetId}}</dd>

        <dt>State</dt>
        <dd><i class="status status-{{#if available}}green{{else}}orange{{/if}}"></i>{{state}}</dd>

        <dt>CIDR</dt>
        <dd>{{cidrBlock}}</dd>

        <dt>Available IPs</dt>
        <dd>{{availableIpAddressCount}}</dd>

        <dt>VPC ID</dt>
        <dd>{{vpcId}}</dd>

        <dt>Route Table</dt>
        <dd>TODO!!!!!!!!</dd>
      </dl>
    </article>
  </section>

  <section class="accordion-group">
    <header class="fixedaccordion-head">Associated Network ACL</header>
    <article class="accordion-body">
      <ul class="property-control-group">
        {{#each networkACL}}
          <li class="clearfix item-networkacl">
            <div class="col3 btn-to-secondary-panel secondary-panel" data-secondarypanel-template="subnetSecondaryPanel" data-secondarypanel-data="{{panelData}}"></div>
            <div class="col2">
              <div class="col2-1 truncate">{{name}}</div>
              <div class="col2-2 truncate">{{rule}} rules, {{association}} association</div>
            </div>
          </li>
        {{/each}}
      </ul>
    </article>
  </section>
</div>
