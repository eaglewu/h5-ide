<article class="property-app" id="subnet-property-panel" data-uid="{{uid}}">

  <div class="option-group-head expand">Subnet Details</div>
  <div class="option-group">
    <dl class="dl-vertical">
      <dt>Subnet ID</dt>
      <dd>{{subnetId}}</dd>

      <dt>State</dt>
      <dd><i class="status status-{{#if available}}green{{else}}orange{{/if}}"></i>{{state}}</dd>

      <dt>CIDR</dt>
      <dd>{{cidrBlock}}</dd>

      <dt>Available IPs</dt>
      <dd>{{availableIpAddressCount}}</dd>

      <dt>VPC ID</dt>
      <dd>{{vpcId}}</dd>

      <dt>Route Table</dt>
      <dd>{{routeTable}}</dd>
    </dl>
  </div>

  <div class="option-group-head">Associated Network ACL</div>
  <div class="option-group">
    <div class="col3 btn-to-secondary-panel secondary-panel" data-uid="{{acl.uid}}" id="property-app-subnet-acl"></div>
    <div class="col2">
      <div class="col2-1 truncate">{{acl.name}}</div>
      <div class="col2-2 truncate">{{acl.rule}} rules, {{acl.association}} association</div>
    </div>
  </div>
</article>
