<article>
	<div class="option-group-head expand">Auto Scaling Group Details</div>
	<div class="option-group">
		<section class="property-control-group">
			<label class="left" for="property-asg-name" >Name</label>
			<span class="required-input right">Required</span>
			<input class="input"  type="text" required="required" value="{{name}}" id="property-asg-name"/>
		</section>

		<section class="property-control-group clearfix">
			<div class="left">
				<label for="property-asg-min">Minimum Size</label>
				<input type="text" id="property-asg-min" value="{{minimum}}">
			</div>
			<div class="right">
				<label for="property-asg-max">Maximum Size</label>
				<input type="text" id="property-asg-max" value="{{maximum}}">
			</div>
	  </section>

		<section class="property-control-group">
			<label>Desired Capacity</label>
			<input type="text" id="property-asg-capacity" value="{{capacity}}">
		</section>

		<section class="property-control-group">
			<label>Default Cooldown</label>
			<input type="text" id="property-asg-capacity" value="{{cooldown}}">
			<span>seconds</span>
		</section>

		<section class="property-control-group clearfix">
			<label>Health Check Type</label>
			<div class="left">
				<div class="radio">
					<input id="property-asg-ec2" type="radio" value="ec2" {{#if ec2}}checked="true"{{/if}} name="property-asg-hc-option" />
					<label for="property-asg-ec2"></label>
				</div>
				<label for="property-asg-ec2">EC2</label>
			</div>
			<div class="right">
				<div class="radio">
					<input id="property-asg-elb" type="radio" value="elb" {{#unless ec2}}checked="true"{{/unless}} name="property-asg-hc-option" />
					<label for="property-asg-elb">ELB</label>
				</div>
			</div>
		</section>

		<section class="property-control-group">
			<label>Health Check Grace Period</label>
			<input type="text" id="property-asg-healthcheck" value="{{healthcheck}}">
			<span>seconds</span>
		</section>
	</div>

	<div class="option-group-head">Policy</div>
	<div class="option-group">
		<section>
			<p>Termination Policy</p>
			<p>Default</p>
			<i class="icon-eidt"></i>
		</section>

		<ul>

		</ul>

		<button>Add Scaling Policy</button>
	</div>

	<div class="option-group-head">Notification</div>
	<div class="option-group">
		<p>Send notification via SNS topic for:</p>
		<div class="checkbox">
			<input id="property-asg-sns1" type="checkbox"/>
			<label for="property-asg-sns1">Successful instance launch</label>
		</div>

		<div class="checkbox">
			<input id="property-asg-sns2" type="checkbox"/>
			<label for="property-asg-sns2">Failed instance launch</label>
		</div>

		<div class="checkbox">
			<input id="property-asg-sns3" type="checkbox"/>
			<label for="property-asg-sns3">Successful instance termination</label>
		</div>

		<div class="checkbox">
			<input id="property-asg-sns4" type="checkbox"/>
			<label for="property-asg-sns4">Failed instance termination</label>
		</div>

		<div class="checkbox">
			<input id="property-asg-sns5" type="checkbox"/>
			<label for="property-asg-sns5">Validating a configuraed SNS Topic</label>
		</div>

		<section class="hide" id="property-asg-sns-more">
			<label>Protocol</label>
			<div class="selectbox">
        <div class="selection">Email</div>
        <ul class="dropdown" tabindex="-1">
          <li class="item" data-id="sqa">Amazon SQA</li>
          <li class="selected item" data-id="email">Email</li>
          <li class="item" data-id="json">Email-JSON</li>
          <li class="item" data-id="http">HTTP</li>
          <li class="item" data-id="https">HTTPS</li>
          <li class="item" data-id="sms">SMS</li>
        </ul>
      </div>

      <label for="property-asg-endpoint">Endpoint</label>
      <input type="text" id="property-asg-endpoint">
		</section>

	</div>
</article>
