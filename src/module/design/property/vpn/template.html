<header class="sidebar-title">
  <span class="sidebar-title-text" id='property-title'>vpn:{{connectedCGW}}</span>
</header>

<section class="property-info">

  <div class="property-control-group clearfix" id="property-vpn-dynamic-info" {{#if dynamicRouting}}{{else}}style="display:none;"{{/if}}>
    The Customer Gateway this VPN connection is to uses dynamic routing and so there is nothing to configure.
  </div>

  <div class="property-control-group clearfix" id="property-vpn-ips-wrapper" {{#if dynamicRouting}}style="display:none;"{{/if}}>
    <label class="left" for="property-vpc-ips">Network IP Prefixes</label>
    <span class="required-input right">Required</span>

    <div class="scroll-wrap scrollbar-auto-hide" style="height:300px;">
      <div class="scrollbar-veritical-wrap"><div class="scrollbar-veritical-thumb"></div></div>
      <div class="item-wrap scroll-content">
        <div id="property-vpn-ips" class="multi-input" data-max-row="100">
          {{#each ips}}
          <div class="multi-ipt-row"><input type="text" class="input tooltip" data-tooltip="e.g., 192.168.0.0/16" value="{{this}}"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></div>
          {{else}}
          <div class="multi-ipt-row"><input type="text" class="input tooltip" data-tooltip="e.g., 192.168.0.0/16"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></div>
          {{/each}}
        </div>
      </div>
    </div>

  </div>

</section>
