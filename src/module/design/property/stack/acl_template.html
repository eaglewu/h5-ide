<ul class="acl-sg-info-list acl-info-list property-list">
{{#each network_acl}}
	<li>
		<div class="col3 edit icon-btn-details" acl-uid="{{uid}}"></div>
		<div class="col2">
			<div class="col2-1 truncate">{{name}}</div>
			<div class="col2-2 truncate">{{rule}} rules, {{association}} associations{{#if ../stack_state}}{{#unless isDefault}} | <a class="sg-list-delete-btn" acl-uid="{{uid}}" acl-name="{{name}}" acl-association="{{association}}">Delete</a>{{/unless}}{{/if}}</div>
		</div>
	</li>
{{/each}}
</ul>
{{#if stack_state}}<a href="javascript:void(0)" class="add-to-list action-link" id="stack-property-add-new-acl" title="Create new Network ACL">Create new Network ACL...</button>{{/if}}
