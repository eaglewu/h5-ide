<div class="secondary-panel" id="acl-secondary-panel" parent="{{parent}}" uid='{{component.uid}}'>
  <div class="sidebar-title">
    <a class="back" href="#">&lt;</a>
    <span class="sidebar-title-text back">{{component.name}}</span>
  </div>

  <div class="property-info">
    <div class="property-control-group">
      <label class="left" for="property-acl-name">Name</label>
      <span class="required-input right">Required</span>
      <input class="input" type="text" value="{{component.name}}" id="property-acl-name"/>
    </div>
  </div>
  
  <div class="fixedaccordion accordion-default" data-sub="43">

      <section class="accordion-group expanded">
        <div class="fixedaccordion-head acl-header">
            <span class="name">Rule</span>
            <span class="count">(<span id="acl-rule-count">{{rules.length}}</span>)</span>
            <a href="#" class="acl-icon-add tooltip" id="acl-add-rule-icon" data-tooltip="Create new Network ACL Rule"></a>
        </div>

        <div class="accordion-body">
          <div class="acl-sort-rule clearfix">
            <h5 class="left">Sort by</h5>
            <div class="selectbox right" id="acl-sort-rule-select">
              <a class="dropdown-toggle" href="#">
                <span class="cur-value">{{sortRule}}</span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li tabindex="-1"><a data-id="1" href="#">Rule Number</a></li>
                <li tabindex="-1"><a data-id="2" href="#">Action</a>
                <li tabindex="-1"><a data-id="3" href="#">Direction</a>
                <li tabindex="-1"><a data-id="4" href="#">Source/Destination</a></li>
              </ul>
            </div>
          </div>

          <ul class="acl-rules">

          </ul>
          
        </div>
      </section>

      <section class="accordion-group">
        <div class="fixedaccordion-head sg-header">
            <span class="name">Associations</span>
            <span class="count">(<span id="acl-assn-count">{{associations.length}}</span>)</span>
        </div>

        <ul class="accordion-body">
          {{#each associations}}
            <li class="property-acl-assn">{{name}} ({{ip}})</li>
          {{/each}}
        </ul>
      </section>

    </div>
</div>
