<article>
  <section class="property-control-group">
    <label class="left" for="property-acl-name">Name</label>
    <span class="required-input right">Required</span>
    <input class="input" type="text" value="{{component.name}}" {{#if is_default}}disabled="disabled"{{/if}} id="property-acl-name"/>
  </section>

  <div class="option-group-head acl-header">Rule
    <span class="count">(<span id="acl-rule-count">{{component.resource.entrySet.length}}</span>)</span>
    <a href="#" class="acl-icon-add tooltip" id="acl-add-rule-icon" data-tooltip="Create new Network ACL Rule"></a>
  </div>
  <div class="option-group">
    <div class="acl-sort-rule clearfix">
      <h5 class="left">Sort by</h5>
      <div class="selectbox right" id="acl-sort-rule-select">
        <div class="selection">Rule Number</div>
        <ul class="dropdown" tabindex="-1">
          <li data-id="number" class="item selected">Rule Number</li>
          <li data-id="action" class="item">Action</li>
          <li data-id="direction" class="item">Direction</li>
          <li data-id="source/destination" class="item">Source/Destination</li>
        </ul>
      </div>
    </div>
    <ul class="acl-rules" id="acl-rule-list"> </ul>
  </div>

  <div class="option-group-head acl-header">Associations<span class="count">(<span id="acl-assn-count">{{associations.length}}</span>)</span>
  </div>

  <ul class="option-group">
    {{#each associations}}
    <li class="property-acl-assn">{{subnet_name}} ({{subnet_cidr}})</li>
    {{/each}}
  </ul>
</article>
