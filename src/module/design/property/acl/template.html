<article>
  <section class="property-control-group" data-bind="true">
    <label class="left" for="property-acl-name">Name</label>
    <span class="required-input right">Required</span>
    <input class="input" type="text" value="{{component.name}}" {{#if is_default}}disabled{{/if}} id="property-acl-name" maxlength="255" data-ignore="true" data-required-rollback="true"/>
  </section>

  <div class="option-group-head acl-header">Rule
    <span class="property-head-num-wrap">(<span id="acl-rule-count">{{component.resource.entrySet.length}}</span>)</span>
    <a href="#" class="icon-add add-rule tooltip action-link" id="acl-add-rule-icon" data-tooltip="Create new Network ACL Rule"></a>
  </div>
  <div class="option-group">
    <div class="rule-list-sort property-control-group">
      <h5>Sort by</h5>
      <div class="selectbox" id="acl-sort-rule-select">
        <div class="selection">Rule Number</div>
        <ul class="dropdown" tabindex="-1">
          <li data-id="number" class="item selected">Rule Number</li>
          <li data-id="action" class="item">Action</li>
          <li data-id="direction" class="item">Direction</li>
          <li data-id="source/destination" class="item">Source/Destination</li>
        </ul>
      </div>
    </div>
    <ul class="property-list acl-rule-list" id="acl-rule-list">{{acl_list}}</ul>
  </div>

  <div class="option-group-head acl-header">Associations<span class="property-head-num-wrap">(<span id="acl-assn-count">{{associations.length}}</span>)</span>
  </div>

  <ul class="option-group property-list">
    {{#each associations}}
    <li>{{subnet_name}} ({{subnet_cidr}})</li>
    {{/each}}
  </ul>
</article>
