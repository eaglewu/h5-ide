{{#each content}}
  <li rule-num="{{ruleNumber}}" rule-engress="{{egress}}">
    <div class="tooltip acl-rule-number" data-id="{{ruleNumber}}" data-tooltip="Rule Number">{{ruleNumber}}</div>
    <div class="acl-rule-details">
      <div class="rule-list-row">
        <div href="#" class="acl-rule-allow-cb tooltip icon-{{ruleAction}} acl-rule-action" data-id="{{ruleAction}}" data-tooltip="{{ruleAction}}"></div>
        <div class="{{#ifCond egress "false"}}icon-inbound{{else}}icon-outbound{{/ifCond}} tooltip acl-rule-direction" data-id="{{egress}}" data-tooltip="{{#ifCond egress "false"}}Inbound{{else}}Outbound{{/ifCond}}"></div>
        <div class="acl-rule-reference tooltip" data-id="{{cidrBlock}}" data-tooltip="CIDR Block">{{cidrBlock}}</div>
      </div>
      <div class="rule-list-row">       
        <span class="rule-protocol acl-rule-protocol tooltip" data-id="{{protocol}}" data-tooltip="Protocol">{{protocol}}</span>
        <div class="acl-rule-port tooltip" data-id="{{port}}" data-tooltip="Port">{{port}}</div>
      </div>
      {{#unless isStarRule}}<a class="icon-remove rule-remove-icon property-rule-delete-btn tooltip" data-tooltip="Remove rule"></a>{{/unless}}
    </div>
  </li>
{{/each}}
