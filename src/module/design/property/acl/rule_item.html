{{#each content}}
  <li rule-num="{{ruleNumber}}" rule-engress="{{egress}}">
    <h5 class="tooltip acl-rule-number" data-id="{{ruleNumber}}" data-tooltip="Rule Number">{{ruleNumber}}</h5>
    <div class="clearfix">
      <span class="acl-rule-col1">
        <a href="#" class="acl-rule-allow-cb tooltip {{ruleAction}} acl-rule-action" data-id="{{ruleAction}}" data-tooltip="Allow/Deny"></a>
      </span>
      <span class="acl-rule-col2">
        <span class="{{#ifCond egress "false"}}acl-rule-inbound{{else}}acl-rule-outbound{{/ifCond}} tooltip acl-rule-direction" data-id="{{egress}}" data-tooltip="Inbound/Outbound"></span>
        <span class="acl-rule-protocol tooltip" data-id="{{protocol}}" data-tooltip="Protocol">{{protocol}}</span>
      </span>
      <span class="acl-rule-col4"><a class="property-rule-delete-btn"></a></span>
      <div class="acl-rule-col3">
        <div class="acl-rule-source tooltip" data-id="{{cidrBlock}}" data-tooltip="CidrBlock">{{cidrBlock}}</div>
        <div class="acl-rule-port tooltip" data-id="{{port}}" data-tooltip="Port">{{port}}</div>
      </div>
    </div>
  </li>
{{/each}}
