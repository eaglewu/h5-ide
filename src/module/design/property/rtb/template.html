<!-- title -->
<div class="sidebar-title">
	<span class="sidebar-title-text" id='property-title'>RT-1</span>
</div>

<!-- body -->

<!-- info -->
<div class="property-info">
	<div class="property-control-group clearfix">
		<label class="left" for="rt-name">Name</label>
		<input class="input" type="text" required="required" value="RT-1" name="rt-name" id="rt-name">
	</div>	
	<div class="property-info-readonly">
		<!-- If current RT is main route table, show text "Main Route Table" -->

		<p>Main Route Table</p>

		<!-- If current RT is not main route table, show button "Set as Main Route Table -->

		<p>
			<button class="btn btn-primary" style="width: 200px;">Set as Main Route Table</button>
		</p>
	</div>


</div>

<!--routes -->

<div class="property-routetable">
	<div class="property-list-title fixedaccordion-head">
		Routes
	</div>

	<div class="property-item">
		<p class="target">Target: local</p>
		<p class="destination">Destination: xxx.xxx.xxx.x/xx</p>
	</div>

	<div class="property-item">
		<p class="target">Target: local</p>
		<div class="route-list">
			<p class="route list-style-square">hostlonglonglonglonglonglonglo</p>
			<p class="route list-style-square">hostlonglonglonglonglonglonglo</p>
		</div>
		<p class="destination">Destination: xxx.xxx.xxx.x/xx</p>

		<div class="multi-input" data-max-row="">
			<div class="multi-ipt-row">
	      <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
	      <span class="ipt-wrapper"><input class="input" placeholder="eg. 0.0.0.0/0" type="text"></span>
	    </div>
		</div>
	</div>

	<div class="property-item">
		<p class="target">Target: local</p>
		<div class="route-list">
			<p class="route list-style-square">VWG</p>
		</div>
		<p class="destination">Destination: xxx.xxx.xxx.x/xx</p>

		<div class="multi-input" data-max-row="5">
			<div class="multi-ipt-row">
	      <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
	      <span class="ipt-wrapper"><input class="input" placeholder="eg. 0.0.0.0/0" type="text"></span>
	    </div>
		</div>

		<div class="allow-checkbox">
			<div class="checkbox">
				<input id="checkbox_id" type="checkbox" value="None" name="check_value">
				<label for="checkbox_id"></label>
			</div>
			<label for="checkbox_id">Allow propagation</label>
		</div>
	</div>
	
</div>
