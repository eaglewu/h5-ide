<!-- title -->
<div class="sidebar-title">
	<span class="sidebar-title-text" id='property-title'>{{route_table.name}}</span>
</div>

<!-- body -->

<!-- info -->
<div class="property-info">
	<div class="property-control-group clearfix">
		<label class="left" for="rt-name">Name</label>
		<input class="input" type="text" required="required" value="{{route_table.name}}" name="rt-name" id="rt-name" data-uid="{{route_table.uid}}">
	</div>	
	<div class="property-info-readonly">
		<!-- If current RT is main route table, show text "Main Route Table" -->
		
		{{#if route_table.isMain}}
		<p>Main Route Table</p>
		{{else}}
		<!-- If current RT is not main route table, show button "Set as Main Route Table -->

		<p>
			<button class="btn btn-primary" id="set-main-rt" style="width: 200px;">Set as Main Route Table</button>
		</p>
		{{/if}}
	</div>


</div>

<!--routes -->

<div class="property-routetable">
	<div class="property-list-title fixedaccordion-head">
		Routes
	</div>

	
	{{#each route_table.route_disp}}
	<div class="property-item">
		<p class="target">Target</p>
		<div class="route-list">			
			<p class="route list-style-square">{{name}}</p>
		</div>
		<p class="destination">Destination</p>

		<div class="multi-input" data-max-row="" data-type="{{type}}" data-ref="{{ref}}">
			<div class="multi-ipt-row">
	      <span class="ipt-controls"><a href="#" class="icon-del"></a><a href="#" class="icon-add"></a></span>
		 {{#each cidr_set}}
	      <span class="ipt-wrapper"><input class="input" placeholder="eg. 0.0.0.0/0" type="text" data-old="{{this}}" value="{{this}}"></span>
	     {{/each}}
		
	    </div>
	    {{#if isVgw}}
	    <div class="allow-checkbox">
			<div class="checkbox">
				<input id="checkbox_id" type="checkbox" value="None" name="check_value" {{#if isProp}}checked="true"{{/if}}>
				<label for="checkbox_id"></label>
			</div>
			<label for="checkbox_id">Allow propagation</label>
		</div>
		{{/if}}
		</div>
	</div>
	{{/each}}

	
</div>
