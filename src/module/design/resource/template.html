<a href="javascript:void(0)" id="hide-resource-panel" class="tooltip sidebar-hider" data-tooltip="Hide Resource Panel">
	<i class="icon-double-angle-left"></i>
</a>
<div class="sidebar-title">
	<span class="sidebar-title-text">Resource Panel</span>
	<div class="search-bar" id="resource-search">
	  <i class="icon-search"></i>
	  <input class="input" type="text" placeholder="Filter Resource by Name" />
	  <i class="icon-cancel"></i>
	</div>
</div>
<div class="fixedaccordion accordion-default resource-panel-fixedaccordion" data-sub="54">
	<div class="accordion-group expanded">
		<div class="fixedaccordion-head">
			Availability Zone
		</div>
		<div class="accordion-body">
			<div class="item-wrap">
				<ul class="availability-zone resource-list clearfix">
					loading...
				</ul>
			</div>
		</div>
	</div>
	<div class="accordion-group">
		<div class="fixedaccordion-head">
			<span>AMIs</span>
		</div>
		<div class="selectbox resource-select" id="resource-select">
			<div class="selection">Quick Start AMIs</div>
			<ul class="dropdown" tabindex="-1">
				<li class="item selected" data-id="quickstart-ami">Quick Start AMIs</li>
				<li class="item" data-id="my-ami">My AMIs</li>
				<li class="item" data-id="favorite-ami">Favorite AMIs</li>
			  </ul>
		</div>
		<div class="accordion-body scroll-wrap scrollbar-auto-hide">
			<div class="scrollbar-veritical-wrap"><div class="scrollbar-veritical-thumb"></div></div>
			<div class="item-wrap scroll-content">
				<ul class="quickstart-ami-list resource-list">loading...</ul>
				<ul class="my-ami-list resource-list hide">loading...</ul>
				<ul class="favorite-ami-list resource-list hide">loading...</ul>
			</div>
			<div class="community-ami">loading</div>
		</div>
	</div>
	<div class="accordion-group">
		<div class="fixedaccordion-head">
			Volume &amp; Snapshot
		</div>
		<div class="accordion-body scroll-wrap scrollbar-auto-hide">
			<div class="scrollbar-veritical-wrap"><div class="scrollbar-veritical-thumb"></div></div>
			<div class="item-wrap scroll-content">
				<ul class="resoruce-snapshot resource-list">
					<li>
						<div class="tooltip resource-item" data-tooltip="Drag and drop onto an instance to attach new EBS volume." data-component-type="node" data-type="AWS.EC2.EBS.Volume" data-option='{"name": "/dev/sdf", "volumeSize":"1", "snapshotId": ""}'>
							<div class="resource-icon resource-icon-volume"></div>
							<div class="resource-label">New Volume</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="accordion-group">
		<div class="fixedaccordion-head">
			ELB
		</div>
		<div class="accordion-body">
			<div class="item-wrap">
				<ul class="resource-list">
					<li>
						<div class="tooltip resource-item" data-tooltip="Drag and drop to canvas to create a new ELB." data-component-type="node" data-type="AWS.ELB" data-option='{"name": "elb"}'>
							<div class="resource-icon resource-icon-elb"></div>
							<div class="resource-label">New ELB</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class='resource-vpc-list accordion-group'>
	</div>
</div>
