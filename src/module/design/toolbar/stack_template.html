<section class="toolbar-btn-group">
	<a href="#" class="btn-toolbar btn-primary icon-play tooltip modal" id="toolbar-run" data-tooltip="Run this stack into an app" data-modal-template="modalRunStack" data-modal-data='{"title":"Run Stack", "name":"{{item_flags.name}}"}' data-modal-dismiss="true"><span>Run Stack</span></a>
</section>

<section class="toolbar-btn-group">
	<a href="#" class="btn-toolbar tooltip icon-save" data-tooltip="Save stack"></a>
	{{#if item_flags.is_duplicate}}

	{{#if item_flags.is_delete}}
	<a href="#" class="btn-toolbar modal icon-toolbar-delete tooltip" id="toolbar-delete" data-modal-template="modalApp" data-modal-data='{"title":"Delete Stack", "body":"Do you confirm to delete stack {{item_flags.name}}?", "confirm":"Delete", "color":"red" }' data-modal-dismiss="true"  data-tooltip="Delete Stack"></a>
	{{else}}
	<a href="#" class="btn-toolbar disabled modal icon-toolbar-delete tooltip" id="toolbar-delete" data-tooltip="This stack is not saved yet."></a>
	{{/if}}
</section>

<section class="toolbar-btn-group">
	<a href="#" class="btn-toolbar tooltip icon-duplicate" data-tooltip="Duplicate Stack" id="toolbar-duplicate"></a>
	{{else}}
	<a href="#" class="btn-toolbar tooltip icon-duplicate disabled" data-tooltip="Duplicate Stack"></a>
	{{/if}}
	<a hre="#" class="btn-toolbar icon-new-stack tooltip" id="toolbar-new" data-tooltip="Create New Stack"></a>
</section>

<section class="toolbar-btn-group hide">
	<a href="#" class="btn-toolbar tooltip icon-undo" data-tooltip="Undo"></a>
	<a href="#" class="btn-toolbar tooltip icon-redo" data-tooltip="Redo"></a>
</section>

<section class="toolbar-btn-group">
	<a href="#" class="btn-toolbar tooltip icon-zoom-in {{#if item_flags.is_zoomin}}{{else}}disabled{{/if}}" data-tooltip="{{#if item_flags.is_zoomin}}Zoom In{{else}}{{/if}}"></a>
	<a href="#" class="btn-toolbar tooltip icon-zoom-out {{#if item_flags.is_zoomout}}{{else}}disabled{{/if}}" data-tooltip="{{#if item_flags.is_zoomout}}Zoom Out{{else}}{{/if}}"></a>
</section>

<section class="toolbar-btn-group">
	<div class="selectbox btn-toolbar">
		<a class="selection tooltip icon-send" data-tooltip="Export..." id="toolbar-export"></a>
		<ul class="dropdown" tabindex="-1">
			<li id="toolbar-export-png"><i class="icon-export-png"></i>Export as PNG</li>
			<li class="modal" id="toolbar-export-json" data-modal-template="modalToolbar" data-modal-data='{"title":"Export JSON", "body":"Do you confirm to download the json file?", "confirm":"Download", "color":"blue", "download":"{{json_file}}", "filecontent":"{{json_content}}" }' data-modal-dismiss=True>
				<i class="icon-export-json"></i>Export as Json</li>
			<!-- for debug -->
			<li id="toolbar-jsondiff"><i class="icon-toolbar-jsondiff-png"></i>Open JSON Diff</li>
			<li id="toolbar-jsonview"><i class="icon-toolbar-jsonview-png"></i>Open JSON View</li>
		</ul>
	</div>
</section>
