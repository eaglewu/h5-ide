<button class="btn-toolbar tooltip icon-export-png toolbar-btn-primary" data-tooltip='{{ i18n "TOOL_EXPORT_AS_PNG" }}' id="toolbar-export-png">Export to PNG</button>

<button class="btn-toolbar icon-zoom-in {{#if item_flags.is_zoomin}}tooltip{{else}}disabled{{/if}}" data-tooltip='{{ i18n "TOOL_TIP_ZOOM_IN" }}'></button>
<button class="btn-toolbar  icon-zoom-out seperator {{#if item_flags.is_zoomout}}tooltip{{else}}disabled{{/if}}" data-tooltip='{{ i18n "TOOL_TIP_ZOOM_OUT" }}'></button>

<!-- line style -->
<div class="selectbox btn-toolbar toolbar-line-style seperator">
  <button class="selection tooltip" data-tooltip="{{i18n 'TOOL_TIP_LINESTYLE'}}" id="toolbar-line-style"><i class="{{ lines.icon }}"></i></button>
  <ul class="dropdown">
    <li id="toolbar-straight" class='item {{#if lines.is_style0}}selected{{/if}}'> <i class="icon-straight"></i><span>Straight</span></li>
    <li id="toolbar-elbow" class='item {{#if lines.is_style1}}selected{{/if}}'> <i class="icon-elbow"></i><span>Elbow</span></li>
    <li id="toolbar-bezier-q" class='item {{#if lines.is_style2}}selected{{/if}}'> <i class="icon-bezier-q"></i><span>Quadratic Belzier curve</span></li>
    <li id="toolbar-bezier-qt" class='item {{#if lines.is_style3}}selected{{/if}}'><i class="icon-bezier-qt"></i><span>Smooth quadratic Belzier curve</span></li>
  </ul>
</div>
