<ul class="toolbar-btn-group">
	<li class="btn-toolbar">
		<a href="#" class="btn-toolbar tooltip modal" id="toolbar-run" data-tooltip="Run this stack into an app" data-modal-template="modalRunStack" data-modal-data='{"title":"Run Stack"}' data-modal-dismiss="true"><i class="icon-toolbar-run"></i></a>
	</li>
	<li class="btn-toolbar">
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Save stack"><i class="icon-toolbar-save"></i></a>
	</li>
	<li class="selectbox btn-toolbar">
		<a class="dropdown-toggle tooltip" data-toggle="dropdown" data-tooltip="More Actions..." href="#">
			<span class="icon-toolbar-more-action"></span>
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu" role="menu">
			<li><a class="btn-toolbar" id="toolbar-duplicate" data-tooltip="Duplicate stack" href="#"><i class="icon-toolbar-duplicate"></i>Duplicate</a></li>
			<li><a class="btn-toolbar modal" id="toolbar-delete" href="#" data-tooltip="Delete stack" data-modal-template="modalApp" data-modal-data='{"title":"Delete Stack", "body":"Do you confirm to delete this stack?", "confirm":"Delete", "color":"red" }' data-modal-dismiss="true"><i class="icon-toolbar-delete"></i>Delete</a></li>
			<li><a class="btn-toolbar" id="toolbar-new-stack" data-tooltip="Create new stack" href="#"><i class="icon-toolbar-new-stack"></i>New Stack</a></li>
		</ul>
	</li>
</ul>
<ul class="toolbar-btn-group">
	<li class="btn-toolbar">
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Undo"><i class="icon-toolbar-undo"></i></a>
	</li>
	<li class="btn-toolbar">
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Redo"><i class="icon-toolbar-redo"></i></a>
	</li>
</ul>
<ul class="toolbar-btn-group">
	<li class="btn-toolbar">
		{{#if zoomin_flag}}
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Zoom In"><i class="icon-toolbar-zoom-in"></i></a>
		{{else}}
		<a href="#" class="btn-toolbar tooltip disabled" data-tooltip="Zoom In"><i class="icon-toolbar-zoom-in"></i></a>
		{{/if}}
	</li>
	<li class="btn-toolbar">
		{{#if zoomout_flag}}
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Zoom Out"><i class="icon-toolbar-zoom-out"></i></a>
		{{else}}
		<a href="#" class="btn-toolbar tooltip disabled" data-tooltip="Zoom Out"><i class="icon-toolbar-zoom-out"></i></a>
		{{/if}}
	</li>
</ul>
<ul class="toolbar-btn-group">
	<li class="selectbox btn-toolbar">
		<a class="dropdown-toggle tooltip" data-toggle="dropdown" data-tooltip="Export..." href="#" id="toolbar-export">
			<span class="icon-toolbar-export"></span>
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu" role="menu">
			<li><a class="btn-toolbar" id="toolbar-export-png" href="#"><i class="icon-toolbar-export-png"></i>Export as PNG</a></li>
			<li>
				<a class="modal" id="toolbar-export-json" data-modal-template="modalToolbar" data-modal-data='{"title":"Export JSON", "body":"Do you confirm to download the json file?", "confirm":"Download", "color":"blue", "download":"{{json_file}}", "filecontent":"{{json_content}}" }' data-modal-dismiss=True>
					<i class="icon-toolbar-export-json"></i>Export as Json</a>
			</li>
		</ul>
	</li>
</ul>
