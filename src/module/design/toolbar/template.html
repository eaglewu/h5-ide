<ul class="toolbar-btn-group">
	<li class="btn-toolbar">
		<a href="#" class="tooltip modal" data-tooltip="Run this stack into an app" data-modal-template="modalStackValidationRun" data-modal-data='{"title":"Stack Design Validation"}' data-modal-dismiss="false"><i class="icon-toolbar-run"></i> Run Stack</a>
	</li>
	<li class="btn-toolbar">
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Save stack."><i class="icon-toolbar-save"></i></a>
	</li>
	<li class="selectbox btn-toolbar">
		<a class="dropdown-toggle tooltip" data-toggle="dropdown" data-tooltip="More Actions..." href="#">
			<span class="icon-toolbar-more-action"></span>
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu" role="menu">
			<li>
				<a id="toolbar-duplicate" href="#"><i class="icon-toolbar-duplicate"></i>Duplicate</a>
			</li>
			<li><a class="modal" id="toolbar-delete" href="#" data-modal-template="modalApp" data-modal-data='{"title":"Delete Stack", "body":"Do you confirm to delete?", "confirm":"Delete", "color":"red" }' data-modal-dismiss="true"><i class="icon-toolbar-delete"></i>Delete</a></li>
			<li><a id="toolbar-new-stack" href="#"><i class="icon-toolbar-new-stack"></i>New Stack</a></li>
		</ul>
	</li>
</ul>
<ul class="toolbar-btn-group">
	<li class="btn-toolbar">
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Undo"><i class="icon-toolbar-undo"></i></a>
	</li>
	<li class="btn-toolbar">
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Redo"><i class="icon-toolbar-redo"></i></a>
	</li>
</ul>
<ul class="toolbar-btn-group">
	<li class="btn-toolbar">
		{{#if zoomin_flag}}
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Zoom In"><i class="icon-toolbar-zoom-in"></i></a>
		{{else}}
		<a href="#" class="btn-toolbar tooltip disabled" data-tooltip="Zoom In"><i class="icon-toolbar-zoom-in"></i></a>
		{{/if}}
	</li>
	<li class="btn-toolbar">
		{{#if zoomout_flag}}
		<a href="#" class="btn-toolbar tooltip" data-tooltip="Zoom Out"><i class="icon-toolbar-zoom-out"></i></a>
		{{else}}
		<a href="#" class="btn-toolbar tooltip disabled" data-tooltip="Zoom Out"><i class="icon-toolbar-zoom-out"></i></a>
		{{/if}}
	</li>
</ul>
<ul class="toolbar-btn-group">
	<li class="selectbox btn-toolbar">
		<a class="dropdown-toggle tooltip" data-toggle="dropdown" data-tooltip="Export..." href="#">
			<span class="icon-toolbar-export"></span>
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu" role="menu">
			<li><a id="toolbar-export-png" href="#"><i class="icon-toolbar-export-png"></i>Export as PNG</a></li>
			<li><a class="modal" id="toolbar-export-json" href="data:application/octet-stream" download="test-text.txt" data-modal-template="modalApp" data-modal-data='{"title":"Export JSON", "body":"File Name:", "input":"{{name}}", "confirm":"Download", "color":"blue" }' data-modal-dismiss=True><i class="icon-toolbar-export-json"></i>Export as Json</a></li>
		</ul>
	</li>
</ul>
