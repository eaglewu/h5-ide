<div class="scrollbar-veritical-wrap"><div class="scrollbar-veritical-thumb"></div></div>
<div class="scrollbar-horizontal-wrap"><div class="scrollbar-horizontal-thumb"></div></div>
<div id="canvas_content" class="scroll-content">
<div id="canvas_container">
	<div id="svg_resizer_height_expand" class="btn btn-silver svg_resizer svg_resizer_height icon-resize-down tooltip" data-tooltip='{{{ i18n "CVS_TIP_EXPAND_H" }}}' onclick="MC.canvas.resize('height', 'expand')"></div>
	<div id="svg_resizer_height_shrink" class="btn btn-silver svg_resizer svg_resizer_height icon-resize-up tooltip" data-tooltip='{{{ i18n "CVS_TIP_SHRINK_H" }}}' onclick="MC.canvas.resize('height', 'shrink')"></div>

	<div id="svg_resizer_width_expand" class="btn btn-silver svg_resizer svg_resizer_width icon-resize-right tooltip" data-tooltip='{{{ i18n "CVS_TIP_EXPAND_W" }}}' onclick="MC.canvas.resize('width', 'expand')"></div>
	<div id="svg_resizer_width_shrink" class="btn btn-silver svg_resizer svg_resizer_width icon-resize-left tooltip" data-tooltip='{{{ i18n "CVS_TIP_SHRINK_W" }}}' onclick="MC.canvas.resize('width', 'shrink')"></div>

	<div id="canvas_body" class="canvas-view-normal">
		<svg id="svg_canvas" xmlns="http://www.w3.org/2000/svg" version="1.2">
			<defs>
				<filter id="grayscale">
					<feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0"/>
				</filter>
			</defs>
			<line id="svg_padding_line" x1="0" y1="0" x2="1" y2="1"/>
			<g id="group_layer">
				<g id="vpc_layer"></g>
				<g id="az_layer"></g>
				<g id="subnet_layer"></g>
				<g id="asg_layer"></g>
			</g>
			<g id="line_layer"></g>
			<g id="node_layer"></g>
		</svg>
	</div>
</div>
</div>
