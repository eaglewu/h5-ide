<!DOCTYPE HTML>
<html>
<head>
    <title>VisualOps</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/assets/images/ide/favicon.ico">
    <!-- {{include/analytics.html}} -->
    <style>
        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-weight: 400;
            src: local("Lato Regular"), local("Lato-Regular"), url("../fonts/LatoRegular.woff") format("woff"); }

        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-weight: 700;
            src: local("Lato Bold"), local("Lato-Bold"), url("../fonts/LatoBold.woff") format("woff"); }

        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-weight: 300;
            src: local("Lato Light"), local("Lato-Light"), url("../fonts/LatoLight.woff") format("woff"); }

        body {
            font-family: Lato, "Helvetica Neue", "Helvetica", Arial, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            color: #acacc6;
            font-size: 14px; }

        a {
            color: #4a90e2;
            text-decoration: none; }
        a:hover {
            color: #a2d3f0; }

        h1 {
            font-size: 1.6em; }

        h2 {
            font-size: 1.4em; }

        h3 {
            font-size: 1.2em; }

        h4 {
            font-size: 1.1em; }

        p {
            font-size: 1em; }

        code {
            background: #000;
            color: #059e4f;
            font-size: 14px;
            font-family: "Consolas","Monaco","Ubuntu Mono",monospace !important; }

        pre {
            background: #000; }

        /* CSS reset */
        article,
        footer,
        header,
        nav {
            display: block; }

        html {
            font-size: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%; }

        a {
            text-decoration: none;
            outline: none;
            border: 0; }

        a:hover,
        a:active {
            outline: 0; }

        img {
            max-width: 100%;
            vertical-align: middle;
            border: 0;
            -ms-interpolation-mode: bicubic; }

        button,
        input,
        select,
        textarea {
            margin: 0;
            font-size: 100%;
            vertical-align: middle;
            font-family: 'Lato', 'Helvetica Neue', Arial, sans-serif; }

        button,
        input {
            *overflow: visible;
            line-height: normal; }

        button:focus {
            outline: none; }

        button::-moz-focus-inner,
        input::-moz-focus-inner {
            padding: 0;
            border: 0; }

        textarea {
            overflow: auto;
            vertical-align: top; }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            font-weight: 500;
            text-rendering: optimizelegibility; }

        h1,
        h2,
        h3 {
            line-height: 40px; }

        h1 {
            font-size: 38.5px; }

        h2 {
            font-size: 31.5px; }

        h3 {
            font-size: 24.5px; }

        h4 {
            font-size: 17.5px; }

        h5 {
            font-size: 14px; }

        h6 {
            font-size: 11.9px; }

        ul,
        ol,
        li {
            margin: 0;
            padding: 0;
            list-style-type: none;
            outline: none; }

        p {
            margin: 0 0 10px;
            padding: 2px; }

        pre {
            white-space: pre-wrap;
            word-break: break-all;
            word-wrap: break-word;
            display: block;
            padding: 9.5px;
            margin: 10px 0;
            font-size: 13px;
            line-height: 20px;
            font-family: Monaco,Menlo,Consolas,"Courier New",monospace; }

        code {
            padding: 3px 4px;
            color: #D14;
            background-color: #F7F7F9;
            border: 1px solid #E1E1E8;
            font-family: Menlo,Monaco,"Courier New",monospace;
            font-size: 12px;
            border-radius: 3px; }

        abbr {
            cursor: help;
            border-bottom: 1px dotted #999; }

        body {
            margin: 0;
            font-size: 14px;
            font-family: Arial, sans-serif; }

        /* Hack custom fonts loading */
        @media (min-width: 1px) {
            body {
                font-family: 'Lato', 'Helvetica Neue', Arial, sans-serif; }

            .locale-zh button,
            .locale-zh input,
            .locale-zh select,
            .locale-zh textarea {
                font-family: 'Lato', 'Helvetica Neue', 'Microsoft Yahei', Arial, sans-serif;
            }
        }

        html,
        body {
            height: 100%;
            min-width: 600px; }

        a {
            color: #5685D3; }

        a:hover {
            text-decoration: underline; }

        header {
            background: rgba(102, 57, 139, 0.6);
            /*background: #383975;*/
            padding: 10px 0 9px 0; }

        #logo-link {
            background-size: 240px auto;
            height: 80px;
            width: 240px;
            margin: 0 auto;
            display: block;
        }

        #logo-link:hover {
            opacity: .8; }


        footer {
            width: 100%;
            bottom: 0;
            position: absolute;
            color: #ccc;
            text-align: center;
            height: 80px;
            font-size: 12px; }

        /* 500 */
        #body-500 {
            background-color: #4D4D69;
            height: 0;
            padding: 200px 0; }

        #body-500 h1 {
            background: #363b76;
            position: absolute;
            z-index: 100;
            width: 100%;
            top: 0;
            border-top: 4px solid #25254c;
            border-bottom: 1px solid #181818;
            padding: 5px 0 9px 0; }


        .service-down-message h4 {
            font-size: 24px;
            color: #ccc; }

        .service-down-message p {
            margin-top: 20px;
            color: #999;
            font-size: 16px; }

        body {
            font-family: "Consolas","Monaco","Ubuntu Mono",monospace !important;
            background: #4D4E6A;
            color: #fff;
        }

            margin: 20vh auto;

        .sys-upgrade-animation:before {
            top: -40px;
            animation: upgrading 2s 2s ease-in infinite alternate;
            -webkit-animation: upgrading 2s 2s ease-in infinite alternate;
        }
        .sys-upgrade-animation:after {
            top: -80px;
            animation: upgrading 2s ease-in infinite alternate;
            -webkit-animation: upgrading 2s ease-in infinite alternate;
        }

        @keyframes upgrading {
            from {
                opacity: 0.2;
            }
            to {
                opacity: 1;
            }
        }
        @-webkit-keyframes upgrading {
            from {
                opacity: 0.3;
            }
            to {
                opacity: 1;
            }
        }
        .sys-upgrade-text h3 {
            font-size: 24px;
        }
        .sys-upgrade-text p {
            color: #AAAED8;
        }
        .sys-upgrade-text .footer {
            font-size: 12px;
            color: #999;
        }
        .sys-upgrade-text .footer a {
            color: #ccc;
        }
